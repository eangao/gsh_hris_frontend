<div class="account-content">
    <div class="container">

        <!-- Account Logo -->
        <div class="account-logo">
            <a href="javascript:"><img src="assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
        </div>
         <!-- Account Logo -->

        <div class="account-box">
            <div class="account-wrapper">
                <h3 class="account-title">Login</h3>
                <p class="account-subtitle">Access to our dashboard</p>

                <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
                  <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>

                 <!-- Account Form -->
                 <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                      <label class="username-label" for="username">Login</label>
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        placeholder="Your username"
                        formControlName="username"
                        #username
                        data-cy="username"
                      />
                    </div>

                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="Your password"
                        formControlName="password"
                        data-cy="password"
                      />
                    </div>

                    <div class="form-check">
                      <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                        <span>Remember me</span>
                      </label>
                    </div>

                    <button type="submit" class="btn btn-primary" data-cy="submit">Sign in</button>
                  </form>
                  <!-- Account Form -->
                  <div class="mt-3 alert alert-warning">
                    <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
                  </div>


            </div>
        </div>
    </div>
</div>
